<!DOCTYPE html>
<html>
  <head>
    <title>Kandelabr - wyszukiwanie dokumentów</title>
    <link rel="stylesheet" href="static/bootstrap.css">
  </head>
  <body>
    <h1>Kandelabr - wyszukiwanie dokumentów</h1>
    <form action=''>
      <input type='search' name='search'/>
      <input type='submit' value='Szukaj' />
    </form>
    {% if found is not none %}
      {% if not found %}
        <p>Brak wyników dla danego zapytania</p>
      {% else %}
      <table>
        <thead>
          <tr>
            <th>Tytuł</th>
            <th>Podobieństwo</th>
          </tr>
        </thead>
        <tbody>
          {% for item in found %}
          <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    {% endif %}
  </body>
</html>
